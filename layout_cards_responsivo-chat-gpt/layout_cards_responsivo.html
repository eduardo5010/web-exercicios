<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de Cards Responsivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Bem-vindo à Página de Cards</h1>
    </header>

    <main class="container">
        <section class="cards">
            <div class="card">
                <h2>Título do Card 1</h2>
                <p>Descrição curta e informativa sobre o conteúdo do card.</p>
                <button class="btn">Saiba Mais</button>
            </div>
            <div class="card">
                <h2>Título do Card 2</h2>
                <p>Mais uma descrição curta e informativa sobre o conteúdo do card.</p>
                <button class="btn">Saiba Mais</button>
            </div>
            <div class="card">
                <h2>Título do Card 3</h2>
                <p>Descrição breve sobre o que este card oferece.</p>
                <button class="btn">Saiba Mais</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 - Minha Página</p>
    </footer>
</body>
</html>
